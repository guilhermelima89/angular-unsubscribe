<div class="container">
  <h3 class="mt-4 ml-3">RxJS POC - Unsubscribe</h3>
  <div class="row mt-4 ml-3">
    <form class="form-row">
      <div class="input-group">
        <input
          type="text"
          class="form-control mr-sm-2"
          #valor
          placeholder="Valor"
        />

        <button
          type="button"
          class="btn btn-outline-primary mx-sm-2"
          (click)="emitirValor(valor.value)"
        >
          Emitir Valor
        </button>

        <button
          type="button"
          class="btn btn-outline-danger mx-sm-2"
          (click)="destruirComponentes()"
        >
          Mostrar / Destruir Componentes
        </button>
      </div>
    </form>
  </div>
  <div class="row mt-4" *ngIf="mostrarComponentes">
    <app-poc class="col-md-4"></app-poc>
    <app-poc-unsub class="col-md-4"></app-poc-unsub>
    <app-poc-async class="col-md-4"></app-poc-async>
    <app-poc-take-until class="col-md-4"></app-poc-take-until>
    <app-poc-take class="col-md-4"></app-poc-take>
  </div>
</div>
